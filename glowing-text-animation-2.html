<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Glowing Text Animation Effects</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: sans-serif;
                background: #000;
            }

            h2 {
                font-size: 10em;
                color: #333;
                font-weight: 500;
            }

            h2 span {
                animation: animate 1s linear infinite;
                display: inline-block;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            h2 span:nth-child(1) {
                animation-delay: 0s;
            }
            h2 span:nth-child(2) {
                animation-delay: 0.2s;
            }
            h2 span:nth-child(3) {
                animation-delay: 0.4s;
            }
            h2 span:nth-child(4) {
                animation-delay: 0.6s;
            }
            h2 span:nth-child(5) {
                animation-delay: 0.8s;
            }

            @keyframes animate {
                0%,
                80% {
                    color: #333;
                    text-shadow: none;
                }
                100% {
                    color: #fff;
                    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff, 0 0 120px #fff, 0 0 160px #fff;
                }
            }
        </style>
    </head>
    <body>
        <h2>
            <span>L</span>
            <span>I</span>
            <span>G</span>
            <span>H</span>
            <span>T</span>
        </h2>
    </body>
</html>
