<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Take picture</title>

        <link rel="stylesheet" href="./css/demo3.css">
    </head>
    <body>
        <video id="player" autoplay="true" playsinline="true"></video>

        <canvas id="picture"></canvas>

        <br />

        <select id="filter">
            <option value="none">None</option>
            <option value="blur">Blur</option>
            <option value="grayscale">GrayScale</option>
            <option value="invert">Invert</option>
            <option value="sepia">Sepia</option>
        </select>

        <button id="takePicture">Take</button>
        <button id="downloadPicture">Download Picture</button>

        <script src="./scripts/demo3.js"></script>
    </body>
</html>
